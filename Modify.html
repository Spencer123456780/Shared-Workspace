<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Propertie Modify</title>
  <script src="JavaScript.js"></script>
  <link rel="stylesheet" href="CSS.css">
</head>
<style>
  #Titles{
    text-align:center;
  }
  
  .Spacing{
    margin:auto;
    margin-top:130px; 
    width: 750px; 
    border-radius: 10%; 
    padding: 30px; 
    background-color:#999999;
  }
  
  #AddButton{
    margin-left: 80%;
    width:100px;
  }
</style>
<body>
  <div class="Spacing">
    <form action = "" method = "">
  <h1 id="Titles">Propertie Modify</h1>
  <br>
 <!--Select your propertie you want to modify-->
  Propertie Modify (Address): <input type="text" name="Address">
  <br><br>

  Neighborhood: <input type="text" name="Neighborhood">
  <br><br>

  Squarefeet: <input type="text" name="Squarefeet">
  <br><br>

  Parking Garage (Yes or No): <input type="text" name="Parking_Garage">
  <br><br>

  Public Transport (Yes or No): <input type="text" name="Public_Transport">
  <br><br>



  WorkSpace Modify(Workspace name):

  <br><br>
  
  Smoking allowed(Yes or No): <input type="text" name="Smoking">
  <br><br>

  Avalible Date: <input type="text" name="Avalible_Date">
  <br><br>

  Lease Term: <input type="text" name="Lease_Term">
  <br><br>

  Price: <input type="text" name="Price">
  <br><br>



  <br> <br>
  <button type="submit" id="AddButton">Modify</button>

  </div>
