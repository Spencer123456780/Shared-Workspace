<!DOCTYPE html>
<html lang="en">

  <head>
   <meta charset="UTF-8" />
   <title>User Page</title>
   <script src="JavaScript.js"></script>
   <link rel="stylesheet" href="CSS.css">
  </head>
  <style>
  #Titles{
    text-align:center;
  }
  
  .Spacing{
    margin:auto;
    margin-top:130px; 
    width: 750px; 
    border-radius: 10%; 
    padding: 30px; 
    background-color:#4f6bf3;
  }
  
  #AddButton{
    margin-left: 80%;
    width:100px;
  }
  </style>
  <body>

   <div class="Spacing">
    <form action = "http://localhost:8000/userCreated" method = "post"> <!--Used for JavaScript-->
      <h1 id="Titles">Add A User Page</h1>
      <br> <br> <br>

     First Name: <input type="text" name="first_name">
      <br> <br>

     Phone Number: <input type="text" name="phone_number">
     <br> <br>

     E-mail: <input type="email" name="E_mail">
     <br> <br>

     Role: (Owner, CoWorker) <input type="text" name="Role">
       
     <br> <br>

     <button type="submit" value="submit" id="AddButton">Add</button>

   </div>
  </body>
</html>
