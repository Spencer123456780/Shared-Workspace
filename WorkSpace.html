<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Owner Properties Page</title>
  <script src="JavaScript.js"></script>
  <link rel="stylesheet" href="CSS.css">
</head>
<style>
  #Titles{
    text-align:center;
  }
  
  .Spacing{
    margin:auto;
    margin-top:130px; 
    width: 750px; 
    border-radius: 10%; 
    padding: 30px; 
    background-color:#999999;
  }
  
  #AddButton{
    margin-left: 80%;
    width:100px;
  }
</style>
<body>

  <div class="Spacing">
    <form action = "http://localhost:8000/WorkspaceCreated" method = "post">
  <h1 id="Titles">Owner WorkSpace Page</h1>
  <br> <br>
      <form action="" method="Post">

  Property Owner <input type="text" name="Name">
  <br> <br>
  
  Property Address: <input type="text" name="Address">
  <br> <br>

  WorkSpace for rent: <input type="text" name="WorkSpace">
  <br> <br>

  Max Individuals: <input type="text" name="Max_Individuals">
  <br> <br>
  
  Smoking allowed (Yes or No): <input type="text" name="Smoking">
  <br> <br>

  Avalible Date: <input type="text" name="Avalible_Date">
  <br> <br>

  Lease Term: <input type="text" name="Lease_Term">
  <br> <br>

  Price: <input type="text" name="Price">
  <br> <br>
  

  <button type="submit" id="AddButton">Add</button>

</div>
</body>

</html>
