<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Owner Page</title>
  <script src="JavaScript.js"></script>
  <link rel="stylesheet" href="CSS.css">
</head>
<style>
  #Titles{
    text-align:center;
  }
  
  .Spacing{
    margin:auto;
    margin-top:130px; 
    width: 750px; 
    border-radius: 10%; 
    padding: 30px; 
    background-color:#999999;
  }
  
  #AddButton{
    margin-left: 80%;
    width:100px;
  }
</style>
<body>
  <div class="Spacing">
  <form action = "http://localhost:8000/PropertiesCreated" method = "post">
  <h1 id="Titles">Owner Property's Page</h1>
  <br> <br>

  Owner Name: <input type="text" name="Name">
  <br> <br>
  
  Address: <input type="text" name="Address">
  <br> <br>

  Neighborhood: <input type="text" name="Neighborhood">
  <br> <br>

  Squarefeet: <input type="text" name="Squarefeet">
  <br> <br>

  Parking Garage (Yes or No): <input type="text" name="Parking_Garage">
  <br> <br>

  Public Transport (Yes or No): <input type="text" name="Public_Transport">
  <br> <br>

  

  <button type="submit" id="AddButton">Add</button>
</div>
</body>

</html>
